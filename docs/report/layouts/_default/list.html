{{ define "main" }}
{{ if .Content }}
<div class="content-layout">
  <article class="post">
    {{ .Content }}
  </article>
  {{ with .TableOfContents }}
  <aside class="toc">
    <h2>Sum√°rio</h2>
    {{ . | safeHTML }}
  </aside>
  {{ end }}
</div>
{{ end }}

{{ if gt (len .Pages) 0 }}
<section class="post-list">
  {{ range .Pages }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
</section>
{{ end }}
{{ end }}
